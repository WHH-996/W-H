<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票结果</title>
</head>
<body>
    <div>
        <h1>问题详情:{vote.title}</h1>
        <h4>投票结果:</h4>
            <ul>
                {% for option in vote.option_set.all %}
                <li>{{option.content}} -- {{option.num}}</li>
                {%endfor%}
            </ul>
        <p><a href="{% url 'vote:polls' %}">返回列表</a></p>
    </div>

</body>
</html>
